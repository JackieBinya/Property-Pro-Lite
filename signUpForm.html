<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="signUp.js" async></script>
    <title>SignUp</title>
</head>

<body>
    <header>
        <div class="navbar-secondary">
            <p>
                <a href="./index.html" class="logo-sec">Property Pro Lite</a>
            </p>
                    
        </div>
    </header>

    <main>
        <div class="container-secondary">
            <div class="back">
                <<a href="./index.html">Back</a>
            </div>
            <h2>Sign Up</h2>
            <div class="display-msg">
                <p class="error-passage"></p>
                <div>
                    <button class="del-msg">&times;</button>
                </div>
            </div>  
            <form action="" class="signUpForm">
                <div>
                    <input class="username" type="text" placeholder="Username">
                </div>

                <div>
                    <input class="email" type="email" placeholder="Email">
                </div>

                <div>
                    <input class="password1" type="text" placeholder="Password">
                </div>
                <div>
                    <input class="password2" type="text" placeholder="Confirm password">
                </div>
               
                <button  class="submit-btn" type="submit">Submit</button>
                <span class="ad-headliner">Already using Property Pro Lite?</span>    
                <a class="ad-extenalLink" href="./loginForm.html">Login.</a>
            </form>
        </div>
    </main>
</body>
</html>
