<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="signUp.js" async></script>
    <title>Post Ad</title>
</head>

<body>
    <header>
        <div class="navbar-secondary">
            <p>
                <a href="./index.html" class="logo-sec">Property Pro Lite</a>
            </p>
                            
            <p>
                <a href="#">Logout</a>
            </p>
        </div>
    </header>

    <main>
        <div class="container-secondary">
            <div class="back">
                <<a href="./index.html">Back</a>
            </div>
            <h2>Post a property advert</h2>
            <div class="display-msg">
                <p>Advert sucessfully posted!</p>
                <div>
                    <button class="del-msg">&times;</button>
                </div>
            </div>  
            <form action="" class="postAdForm">
                <div>
                    <input type="text" name="title" placeholder="Type a descriptive title of your property..." id="prop-title" maxlength="50" required>
                </div>
    
                <div>   
                    <input type="text" name="city" placeholder="City"  id="prop-city" required >       
                </div>
    
                <div>
                    <input type="text" name="location" placeholder="Location/Residential Area/Surburb"  id="prop-location" required >
                </div>
                        
                <div>
                    <select name="typeOfProperty" id="">
                        <option disabled selected> Type of property</option>
                        <option value="1 bedroom">1 bedroom</option>
                        <option value="2 bedroom">2 bedroom</option>
                        <option value="3 bedroom">3 bedroom</option>
                        <option value="mini-flat">mini-flat</option>   
                    </select>
                </div> 
    
                <div>
                    <input type="text" name="price" placeholder="Rent/Price"  id="prop-price" required >
                <div>
    
                <div>
                    <textarea name="desc"  maxlength="200"  rows="6" placeholder="Type a detailed description between 30 and 200characters" id="prop-desc"  ></textarea>
                </div>
    
                <div>
                    <label><h5>Upload a picture of your property:</h5></label>
                    <input type="file"
                    name="propertyImgs"
                    accept=".png, .jpg, .jpeg"
                    id="prop-imgUpload"
                    >
                    </div> 
                <button type="submit">Post</button>
            </form>
        </div>
    </main>
</body>
</html>
