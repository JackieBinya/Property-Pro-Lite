<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" async></script>
    <title>Login</title>
</head>

<body>
    <header>
        <div class="navbar-secondary">
            <p>
                <a href="./index.html" class="logo-sec">Property Pro Lite</a>
            </p>
        </div>
    </header>

    <main>
        <div class="container-secondary">
            <div class="back">
                <<a href="./index.html">Back</a>
            </div>
            <h2>Login</h2>
            <div class="display-msg">
                <p>Passwords do not match, please try again!</p>
                <div>
                    <button class="del-msg">&times;</button>
                </div>
            </div>  
            <form action="" class="loginForm">
                <div>
                    <input type="email" placeholder="Email" required>
                </div>

                <div>
                    <input type="text" placeholder="Password" required>
                </div>
                <button  class="submit-btn" type="submit">Submit</button>
                <span class="ad-headliner">Don't have a Property Pro Lite account?</span>    
                <a class="ad-extenalLink" href="./signUpForm.html">Sign up.</a>
            </form>
        </div>
    </main>
</body>
</html>
