<body>
    <!--

     <header>
        <div class="navbar-secondary">
            <p>
            <a href="./index.html" class="logo-sec">Property Pro Lite</a>
            </p>
                    
            <p>
                <a href="#">Logout</a>
            </p>
        </div>
    </header>

    <main>
        <div class="container-secondary">
            <p>
                <span class ="ad-title"></span>

            <div class="myImg">

            <div class="ad-details">

                </p>
                <p>
                    <span class = "prop" data-contact="">Contact:</span>

                </p>
                <p>
                    <span class = "prop" data-status="">Status:</span>
                    <span class = "value-sold" data-status-value=""></span>
                </p>

                    <span class = "prop" data-desc=""><strong>Description:</strong></span>
